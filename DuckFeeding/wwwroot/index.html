<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <meta charset="UTF-8">
</head>
<body>

    <h1 class="title center">Track Duck Feeding Records</h1>
    <div class="row">
        <div class="outer-box col-md-3">
            <div class="login-box">
                <h3>Login</h3>
                <form action="javascript:void(0);" method="POST" onsubmit="login()">
                    <div class="row">
                        <div class="col-sm-12"><label for="username">Username</label></div>
                        <div class="col-sm-12"><input type="text" id="username"></div>
                        <div class="col-sm-12"><label for="password">Password</label></div>
                        <div class="col-sm-12"><input type="text" id="password"></div>
                    </div>
                    <!--<div class="col-sm-4"><button type="button" class="btn btn-success" onclick="login()">Login</button></div>-->
                    <div class="row">
                        <div class="col-sm-12 btn"><input type="submit" value="Login"></div>
                    </div>
                </form>
            </div>
        </div>
        <div class="col-md-1"></div>
        <div class="outer-box col-md-8">
            <div class="">
                <h3>Add A Record</h3>
                <div class="records-box">
                    <form action="javascript:void(0);" method="POST" onsubmit="addItem()">
                        <div class="row">
                            <div class="col-sm-2"><label for="time">Time</label></div>
                            <div class="col-sm-4"><input type="date" id="time"></div>
                            <div class="col-sm-2"><label for="food">Food</label></div>
                            <div class="col-sm-4"><input type="text" id="food"></div>
                        </div>
                        <div class="row">
                            <div class="col-sm-2"><label for="location">Location</label></div>
                            <div class="col-sm-4"><input type="text" id="location"></div>
                            <div class="col-sm-2"><label for="count">Count</label></div>
                            <div class="col-sm-4"><input type="text" id="count"></div>
                        </div>
                        <div class="row">
                            <div class="col-sm-2"><label for="foodtype">Food Type</label></div>
                            <div class="col-sm-4"><input type="text" id="foodtype"></div>
                            <div class="col-sm-2"><label for="foodamount">Food Amount</label></div>
                            <div class="col-sm-4"><input type="text" id="foodamount"></div>
                        </div>
                        <div class="row">
                            <div class="col-sm-2"><label for="repeat">Repeat</label></div>
                            <div class="col-sm-4"><input type="checkbox" id="repeat"></div>
                            <div class="col-sm-2"><label for="period">Period</label></div>
                            <div class="col-sm-4"><input type="text" id="period"></div>
                        </div>
                        <!--<button type="button" class="btn btn-success" onclick="addItem()">Add</button>-->
                        <div class="row">
                            <div class="col-sm-12"><input type="submit" value="Add"></div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <div class="results">
        <table class="table-responsive">
            <tr class="heading-row">
                <th>Time</th>
                <th>Food</th>
                <th>Location</th>
                <th>Count</th>
                <th>Food Type</th>
                <th>Food Amount</th>
                <th>Repetitive</th>
                <th>Period</th>
            </tr>
            <tbody id="records"></tbody>
        </table>
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"
            integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
            crossorigin="anonymous"></script>
    <script src="site.js"></script>
    <link rel="stylesheet" href="css/style.css" type="text/css" />
</body>
</html>
